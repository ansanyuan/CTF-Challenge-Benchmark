include:
  - project: 'kxb/ci_template'
    ref: 'main'
    file: 'docker/docker.yml'
  - local: '.gitlab-ci.eval.yml'

stages:
  - build
  - evaluate

variables:
  # 必需变量
  REGISTRY_PROJECT_PATH: "gitlab/ccb"
  FINAL_IMAGE_NAME: "ccb"
  
  # 显式设置变量（一定要保留！模板中没有声明）
  REGISTRY: $Docker_CI_REGISTRY                   
  REGISTRY_USER: $Docker_CI_REGISTRY_USER         
  REGISTRY_PASSWORD: $Docker_CI_REGISTRY_PASSWORD 
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA
  REGISTRY_HOST_IP: "10.10.3.14"
  CACHE_REPO: "$Docker_CI_REGISTRY/$REGISTRY_PROJECT_PATH/cache"
